	<div class="login_banner">
		<div class="login_content">
			<form class="login" (ngSubmit)="login()"  [formGroup]="loginForm">
				<h1>Login</h1>
				<div class="login_field">
					<i class="fa-solid fa-user"></i>
					<input type="text" class="login_input" formControlName="username" placeholder="Username">
					<div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
						 class="err-msg">Username is required</div>
					
				  </div>
				
				  <div class="login_field">
					<i class="fa-solid fa-lock"></i>
					<input type="password" class="login_input" formControlName="password" placeholder="Password">
					<div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
						 class="err-msg">Password is required</div>
					
				  </div>
				<button class="button login_submit" > Login
				</button>
				<div *ngIf="error" class="error-message alert alert-danger">{{ error }}	
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
				  </button>	
				  </div>		
			</form>
		</div>
	</div>
